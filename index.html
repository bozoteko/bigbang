<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fnc</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent default browser scrollbars */
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place the video behind other elements */
        }

        #iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Place the iframe above the video */
        }

        #website-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<iframe id="video-background" src="https://www.youtube.com/embed/5kQ-LFhBQlg?autoplay=1&mute=1&loop=1&playlist=5kQ-LFhBQlg" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

<div id="iframe-container">
    <iframe id="website-iframe" src="https://twitter.com/i/lists/1727308352353616312" frameborder="0"></iframe>
</div>

</body>
</html>
